name: testing Again

on:
  schedule:
    # - cron: "5 6 * * *"    #11:35am          ------ scheduled late at 11:55am
    # - cron: "20 6 * * *"    #11:50am         ----------^
    - cron: "0 7 * * *"    #12:30pm
    # - cron: "30 7 * * *"    #1pm
    - cron: "0 8 * * *"    #1:30pm
    # - cron: "30 8 * * *"    #2pm
    - cron: "0 9 * * *"    #2:30pm
    # - cron: "30 9 * * *"    #3pm
    # - cron: "0 10 * * *"    #3:30pm
    - cron: "30 10 * * *"    #4pm
    - cron: "0 11 * * *"    #4:30pm
    - cron: "30 11 * * *"    #5pm
  # push:
  #   branches:
  #     - main
  # workflow_dispatch:
  #   branches:
  #     - main

jobs:
  install-dep:
    runs-on: ubuntu-latest
    name: Run

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout...
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci
